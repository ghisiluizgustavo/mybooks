            <li><a href="../../index.html"> Início </a></li>

            <li><a href="#"> Meus livros </a></li>

        </ul>

        <a class="menu-button icon-plus" href="#menu"></a>
        <a class="menu-button icon-minus" href="#"></a>
        <li class="menu-item">
            <a href="#">
                <span class="fa fa-book"></span>
            </a>
        </li>
        <li class="menu-item">
            <a href="../referencias/index.html">
                <span class="fa fa-info-circle"></span>
            </a>
        </li>
        <li class="menu-item">

                <span class="fa fa-heart"></span>

        </li>

            <a href="../../index.html">
                <span class="fa fa-home"></span>
            </a>
        </li>
    </ul>
  </header>

  <main class="container">
    <h1> Meus livros </h1>
    <p> Cadastre aqui os livros que você está lendo e verifique quais você já listou.</p>

    <form>
      <fieldset>
        <label>
          Link da imagem:
        </label>
        <input type="text" name="imagem" id="imagem" placeholder="https://umlinktopzera.com/imagem.png" />
      </fieldset>

      <fieldset>
        <label>
          Titulo do livro:
        </label>
        <input type="text" name="nome" id="nome" placeholder="titulo do livro" />
      </fieldset>

      <fieldset>
        <label>
          Autor do livro:
        </label>
        <input type="text" name="autor" id="autor" placeholder="Autor" />
      </fieldset>

      <fieldset>
        <label>
          Status atual:
        </label>
        <select name="status" id="status" onchange="habilitaCampos()">
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </fieldset>

      <fieldset>
        <label>
          Gênero:
        </label>
        <input type="text" name="genero" id="genero" placeholder="Terror" />
      </fieldset>

      <fieldset>
        <label>
          Data de início da leitura:
        </label>
        <input type="date" name="dataInicio" id="dataInicio" />
      </fieldset>

      <fieldset>
        <label>
          Data finalização da leitura:
        </label>
        <input type="date" name="dataFinalizacao" id="dataFinalizacao" disabled />
      </fieldset>

      <fieldset>
        <label>
          Observação:
        </label>
        <textarea name="observacao" id="observacao" disabled></textarea>
      </fieldset>

      <button type="button" onclick="cadastrarLivro()"> Cadastrar </button>

    </form>
    <hr/>
    
    <h1> Meus livros cadastrados </h1>
    <section id="lista">
    </section>

    <!-- popup de editar -->
    <div id="editarModal" class="modalDialog">
      <div>
          <a href="#" class="close">
              <div class="close-container">
                  <div class="leftright"></div>
                  <div class="rightleft"></div>
              </div>
          </a>
          <h2>Editar livro</h2>
          <form>
            <fieldset>
              <label>
                Link da imagem:
              </label>
              <input type="text" name="imagemEdit" id="imagemEdit" placeholder="https://umlinktopzera.com/imagem.png" />
            </fieldset>
      
            <fieldset>
              <label>
                Titulo do livro:
              </label>
              <input type="text" name="nomeEdit" id="nomeEdit" placeholder="titulo do livro" />
            </fieldset>
      
            <fieldset>
              <label>
                Autor do livro:
              </label>
              <input type="text" name="autorEdit" id="autorEdit" placeholder="Autor" />
            </fieldset>
      
            <fieldset>
              <label>
                Status atual:
              </label>
              <select name="statusEdit" id="statusEdit" onchange="habilitaCamposEditar()">
                <option value="Em andamento">Em andamento</option>
                <option value="Finalizado">Finalizado</option>
              </select>
            </fieldset>
      
            <fieldset>
              <label>
                Gênero:
              </label>
              <input type="text" name="generoEdit" id="generoEdit" placeholder="Terror" />
            </fieldset>
      
            <fieldset>
              <label>
                Data de início da leitura:
              </label>
              <input type="date" name="dataInicioEdit" id="dataInicioEdit" />
            </fieldset>
      
            <fieldset>
              <label>
                Data finalização da leitura:
              </label>
              <input type="date" name="dataFinalizacaoEdit" id="dataFinalizacaoEdit" disabled/>
            </fieldset>
      
            <fieldset>
              <label>
                Observação:
              </label>
              <textarea name="observacaoEdit" id="observacaoEdit" disabled></textarea>
            </fieldset>

            <input type="hidden" id="idEdit">
      
            <div class="btn">
              <button type="button" onclick="editarLivro()"> Salvar </button>
              <a href="#"><button type="button" > Cancelar </button></a>
            </div>
          </form>
      </div>
    </div>
  </main>
