  <main class="container">
    <h1> Meus livros </h1>
    <p> Cadastre aqui os livros que você está lendo e verifique quais você já listou.</p>

    <form>
      <fieldset>
        <label>
          Link da imagem:
        </label>
        <input type="text" name="imagem" id="imagem" placeholder="https://umlinktopzera.com/imagem.png" />
      </fieldset>

      <fieldset>
        <label>
          Titulo do livro:
        </label>
        <input type="text" name="nome" id="nome" placeholder="titulo do livro" />
      </fieldset>

      <fieldset>
        <label>
          Autor do livro:
        </label>
        <input type="text" name="autor" id="autor" placeholder="Autor" />
      </fieldset>

      <fieldset>
        <label>
          Status atual:
        </label>
        <select name="status" id="status" onchange="habilitaCampos()">
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </fieldset>

      <fieldset>
        <label>
          Gênero:
        </label>
        <input type="text" name="genero" id="genero" placeholder="Terror" />
      </fieldset>

      <fieldset>
        <label>
          Data de início da leitura:
        </label>
        <input type="date" name="dataInicio" id="dataInicio" />
      </fieldset>

      <fieldset>
        <label>
          Data finalização da leitura:
        </label>
        <input type="date" name="dataFinalizacao" id="dataFinalizacao" disabled />
      </fieldset>

      <fieldset>
        <label>
          Observação:
        </label>
        <textarea name="observacao" id="observacao" disabled></textarea>
      </fieldset>

      <button type="button" onclick="adicionarLivro()"> Cadastrar </button>

    </form>

    <hr/>
    
    <h1> Meus livros cadastrados </h1>
    <section id="lista">
    </section>
  </main>
